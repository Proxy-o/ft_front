version: "3"
services:
  nginx:
    container_name: nginx
    build:
      context: nginx
      dockerfile: Dockerfile
    image: nginx:local
    ports:
      - "443:443"
    networks:
      - mynetwork
    volumes:
      - ./log_nginx:/var/log/nginx
    depends_on:
      - backend
    environment:
      - VAULT_API_ADDR=http://vault:8200

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:local
    networks:
      - mynetwork
      - vault_nework
    volumes:
      - ./vault_data/cre/backend:/.vault
      - ./backend:/app
    stop_grace_period: 10s
    depends_on:
      db:
        condition: service_healthy
    environment:
      - VAULT_API_ADDR=http://vault:8200

  db:
    container_name: postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    image: db:local
    volumes:
      - ./vault_data/cre/database:/.vault
      - ./postgres_data:/data/postgres
    networks:
      - mynetwork
      - vault_nework
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      vault:
        condition: service_healthy
    environment:
      - VAULT_API_ADDR=http://vault:8200

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    image: frontend:local
    # volumes:
    #   - ./frontend:/app:cached # Mount the code directory
    #   - /app/node_modules # Ensure node_modules is not overwritten by host
    networks:
      - mynetwork

  vault:
    container_name: vault
    image: hashicorp/vault:1.7
    networks:
      - vault_nework
    volumes:
      - ./vault_data:/vault
      - ./vault_data/file:/vault/file
    cap_add:
      - IPC_LOCK
    env_file:
      - .env
    entrypoint: ["/bin/sh", "-c", "/vault/file/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    expose:
      - "8200"

networks:
  mynetwork:
    driver: bridge
  vault_nework:
    driver: bridge
